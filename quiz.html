<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/quiz.css" />
</head>

<body>
    <main>
        <h1>Basic HTML and CSS Quiz</h1>
        <form class="quiz-form">
            <fieldset>
                <label>1. What does the acronym CSS stand for?</label>
                <input type="text" name="q1" id="q1"/>
            </fieldset>

            <fieldset>
                <label>2. How are id and class attributes selected in CSS?</label>
                <textarea rows="6" name="q2" id="q2" placeholder=""></textarea> 
            </fieldset>

            <fieldset>
                <label>3. Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One...</option>
                    <option value="**">**</option>
                    <option value="<-- --"><-- --></option>
                    <option value="/*  */">/*  */</option>
                </select>
            </fieldset>

            <fieldset>
                <label>4. What is the bottom margin given this declaration?</label>
                <div class="code-block">
                    margin: 10px 5px 15px;
                </div>
                <input type="number" name="q4" id="q4"/>
            </fieldset>

            <fieldset>
                <button class="submit-button" type="submit">
                    Submit Quiz
                </button>
            </fieldset>
        </form>
    </main>    
</body>

</html>
