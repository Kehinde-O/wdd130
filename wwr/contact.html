<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact RaftRush Explorations</title>
    <meta name="description" content="Contact Us Page">
    <meta name="author" content="Kehinde Omotoso">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header> 
        <img src="images/logo.png" alt="Rafting Company Logo">
        <nav> 
            <a href="index.html"> Home</a> 
            <a href="about.html"> About Us</a> 
            <a href="trips.html"> Trips</a> 
            <a href="contact.html"> Contact</a> 
        </nav>
    </header>
    <main>
        <div class="contact-hero">
            <img src="images/contact-us-hero.jpg" alt="">
            <div class="contact-overlay">
                <h1 class="contact-heading">Contact Us</h1>
            </div>
        </div>
        <div class="contact-section">
            <div class="get-in-touch-section">
                <h2>Get in touch with us</h2>
                <div class="contact-line-block">
                    <img src="images/email_1-blue-bottom.svg" alt="">
                    <p>connect@whitewaterrafting.com</p>
                </div>
                <div class="contact-line-block">
                    <img src="images/phone_1-blue-bottom.svg" alt="">
                    <p>(215) 979-8030</p>
                </div>
                <div class="contact-line-block">
                    <img src="images/pin-blue-bottom.svg" alt="">
                    <p>500 Office Center Drive, Suite 400, Fort Washington, PA 19034</p>
                </div>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3050.0602618701805!2d-75.17468652376435!3d40.140941372378364!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c6babe00207a1b%3A0x1981fcbc1916ca50!2s500%20Office%20Ctr%20Dr%2C%20Fort%20Washington%2C%20PA%2019034%2C%20USA!5e0!3m2!1sen!2sng!4v1708206612717!5m2!1sen!2sng" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <form class="contact-form-section">
                <fieldset>
                    <label for="fullname">Full Name</label>
                    <input id="fullname" type="text" class="block-input"  placeholder="Full Name"/>
                </fieldset>
                <fieldset>
                    <label for="emailaddress">Email Address</label>
                    <input id="emailaddress" class="block-input" type="email" placeholder="Email Address"/>
                </fieldset>
                <fieldset>
                    <input type="radio" id="general_enquiry" name="general_enquiry" value="General Enquiry">
                    <label for="general_enquiry">General Inquiry</label>
                    <br/>
                    <input type="radio" id="reservation_question" name="reservation_question" value="Reservation Question">
                    <label for="reservation_question">Reservation Question</label>
                    <br/>
                    <input type="radio" id="website_suggestion" name="website_suggestion" value="Website Suggestion">
                    <label for="website_suggestion">Website Suggestion</label>
                </fieldset>
                <fieldset>
                    <textarea rows="20" placeholder="Leave us a message"></textarea>
                </fieldset>
                <fieldset>
                    <input type="checkbox" id="checkbox"/>
                    <label for="checkbox">Please subscribe me to the monthly newsletter</label>
                </fieldset>
                <fieldset>
                    <button type="submit" class="submit-button">Submit</button>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy;
            2024 ðŸŒ´ RaftRush Explorations ðŸŒ´ Kehinde John Omotoso ðŸŒ´ WDD 130</p>

                href="https://twitter.com"> <img src="images/twitter.svg" alt="Twitter"> </a> <a
                href="https://instagram.com"> <img src="images/instagram.svg" alt="Instagram"> </a> </nav>
    </footer>
</body>

</html>
